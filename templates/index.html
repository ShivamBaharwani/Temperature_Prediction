<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='temperature.png') }}" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Temperature Prediction</title>
</head>
<body>
    <header>
        <h1>Temperature Prediction</h1>
    </header>
    <div class="container">
        <h2>Enter the following features:</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="AH">Absolute Humidity (AH):</label>
                <input type="text" id="AH" name="AH" required>
            </div>
            <div class="form-group">
                <label for="C6H6">Benzene Concentration (C6H6):</label>
                <input type="text" id="C6H6" name="C6H6" required>
            </div>
            <div class="form-group">
                <label for="RH">Relative Humidity (RH):</label>
                <input type="text" id="RH" name="RH" required>
            </div>
            <div class="form-group">
                <label for="NO2">NO2 Concentration (PT08.S4(NO2)):</label>
                <input type="text" id="NO2" name="NO2" required>
            </div>
            <div class="form-group">
                <label for="CO">CO Concentration (PT08.S1(CO)):</label>
                <input type="text" id="CO" name="CO" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
    <div id="loading" style="display:none;">
        <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading...">
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
        </script>
    <footer>
        &copy; 2024 Temperature Prediction
    </footer>
</body>
</html>
